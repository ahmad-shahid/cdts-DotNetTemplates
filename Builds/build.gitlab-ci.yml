build_sln:
  stage: build
  tags:
    - nuget
    - msbuild
    - secrets
  before_script:
    - 'copy %SECRETS_PATH%\\GoC.WebTemplate.snk .'
    - '"%NUGET_PATH%" restore %DEFAULT_SLN%'
  script:
    - '"%MSBUILD_PATH%" %DEFAULT_SLN% /p:Configuration=Release'
  after_script:
    - 'del GoC.WebTemplate.snk'
  artifacts:
    expire_in: 1 hour
    paths:
      - 'Components\\bin\\Release'
      - 'Components\\obj\\project.assets.json'
      - 'Components.Core\\bin\\Release'
      - 'Components.Core\\obj\\project.assets.json'
      - 'Components.Framework\\bin\\Release\\GoC.WebTemplate.Components.Framework.dll'
      - 'CoreMVC\\bin\\Release'
      - 'CoreMVC\\obj\\project.assets.json'
      - 'MVC\\bin\\GoC.WebTemplate.MVC.dll'
      - 'WebForms\\bin\\GoC.WebTemplate.Webforms.dll'
      - '%xUNIT_PATH%'
      - '%TEST_FRAME_PATH%'

build_sample:
  stage: build
  tags:
    - nuget
    - msbuild
  except:
    variables:
      - $MAIN_VERSION != null
  before_script:
    - '"%NUGET_PATH%" restore %SAMPLES_SLN%'
  script:
    - '"%MSBUILD_PATH%" %SAMPLES_SLN% /p:Configuration=Release'